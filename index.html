<!DOCTYPE html>
<html>
<head>
	<title>Random Number</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="text-center">

<h1 id="eightrandom"></h1>
<button type="button" class="btn btn-primary" onclick="refresh()">Generate Random Number</button>

<script type="text/javascript">
	var min = 10000000; var max=90000000;
	function generateNum () {
	  var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
	  var numberArray = Array.from(randomNumber.toString());

	  var unique = numberArray.reduce(function(a,b){
	    if (a.indexOf(b) < 0 ) a.push(b);
	    return a;
	  },[]);
	 // alert('old'+numberArray.length)
	  //alert('new'+unique.length)
	  if(numberArray.length == unique.length){
	  	document.getElementById("eightrandom").innerHTML=numberArray.join('');
	  	return false
	  } else {
	  	return generateNum()
	  }
	}
	generateNum()

	function refresh() {
		 location.reload();
	}
</script>
</body>
</html>
