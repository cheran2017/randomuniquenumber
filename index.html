<!DOCTYPE html>
<html>
<head>
	<title>Random Number</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="text-center">

<h1 id="eightrandom"></h1>
<button type="button" class="btn btn-primary" onclick="refresh()">Generate Random Number</button>

<script type="text/javascript">
	var unique_numbers = [];
	while(unique_numbers.length < 8){
	    var number = Math.floor(Math.random() * 9) + 1;
	    if(unique_numbers.indexOf(number) === -1) unique_numbers.push(number);
	}

	document.getElementById("eightrandom").innerHTML=unique_numbers.join('');

	function refresh() {
		 location.reload();
	}
</script>
</body>
</html>
